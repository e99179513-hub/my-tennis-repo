name: Daily fetch and run

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  fetch-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install pandas requests beautifulsoup4

      - name: Ingest daily matches
        run: python ingest_daily.py

      - name: Run pipeline
        run: python run_pipeline.py

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tennis-predictions
          path: outputs/*.csv
